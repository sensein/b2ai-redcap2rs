name: Trigger ReproSchema2rs to b2aiprep workflow

on:
  push:
    tags:
      - '*'

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.BRIDGE_APP_ID }}
          private-key: ${{ secrets.BRIDGE_APP_PRIVATE_KEY }}
          owner: sensein
          repositories: b2aiprep

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Get latest tag
        run: |
          LATEST_TAG=${GITHUB_REF#refs/tags/}
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BRANCH_NAME="redcap2rs-${LATEST_TAG}-${TIMESTAMP}"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Trigger workflow to build ReproSchema from RedCap
        run: |
          echo "Triggering b2aiprep workflow on branch $BRANCH_NAME"

          # Trigger the b2aiprep workflow
          curl --request POST \
            --header "Authorization: token ${{ steps.app-token.outputs.token }}" \
            --header "Accept: application/vnd.github.v3+json" \
            --url https://api.github.com/repos/sensein/b2aiprep/actions/workflows/pipeline_trigger.yml/dispatches \
            --data '{"ref": "main", "inputs": {"branch_name": "'"$BRANCH_NAME"'"}}'
